<ion-header>
  <ion-toolbar>
    <ion-buttons name="button1" slot="start" style="color: #ffffff;background-color: #530001;">
      <ion-back-button defaultHref="/dresses/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title name="title" class="title">{{ isLoading ? 'Loading...' : dress.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid class="ion-no-padding" *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-no-padding">
        <ion-img [src]="dress.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center" padding>
        <p>{{ dress.description }}</p>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
        <ion-button name="button2" color="primary" margin (click)="onBookDress()"
          >Book</ion-button
        >
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
